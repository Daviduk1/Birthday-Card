<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bithday Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>HAppy birthday David</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="mycandle"></div>
                </div>
            </div>
        </div>
        <div class="inside">
            <p>wishing myself a very happy birthday filled with joy, wisdom, knowledge, understanding and above all <br> Plenty <b><span><i class="fa-solid fa-dollar-sign"></i></span>MONEY</b><br>
                <span class="laughing">

                    <i class="fa-solid fa-face-grin-wide"></i>
                    <i class="fa-solid fa-face-grin-wide"></i>
                    <i class="fa-solid fa-face-grin-wide"></i>
                </span>
                
            </p>
            <h1>&#127873</h1>
        </div>
        <div class="back"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
